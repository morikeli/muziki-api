{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <title>Django Ninja &centerdot; File upload</title>
</head>
<body>
    <div id="wrapper" class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">File upload with Django Ninja</a>
            </div>
        </nav>
        
        <div class="container mx-4 my-2">
            <div class="row">
                <div class="col-md-5 offset-sm-3">
                    
                    {% include 'messages.html' %}
                    
                    <form hx-post="/api/upload-file" hx-target="#wrapper" hx-swap="outerHTML" hx-indicator="#spinner" enctype="multipart/form-data" class="mt-3 card card-body">
                        <div class="mb-3">
                            <h3>File upload form</h3>
                        </div>
                        <div class="mb-2">
                          <label for="file upload" class="form-label">File upload</label>
                          <input type="file" name="file" class="form-control" aria-describedby="fileUpload" required>
                          <div id="fileUpload" class="form-text">Attach files here</div>
                        </div>
                        <hr class="my-2">
                        <div class="text-start">
                            <button type="submit" class="btn btn-primary text-centre">Submit</button>
                            <div id="spinner" class="htmx-indicator spinner-border spinner-border-sm ms-2" role="status"></div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
